name: CodeQL plus PVS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
      - develop

  workflow_dispatch:
    inputs:
      logLevel:
        description: Log level
        required: true
        default: warning
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  build-component:
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        idf_ver: [release-v4.4]
        idf_target: [esp32]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    container: espressif/idf:${{ matrix.idf_ver }}
    steps:
      - name: Install tools
        run: |
          export DEBIAN_FRONTEND=noninteractive
          wget -q -O - https://files.pvs-studio.com/etc/pubkey.txt \
            | apt-key add -
          wget -O /etc/apt/sources.list.d/viva64.list \
            https://files.pvs-studio.com/etc/viva64.list
          apt update
          apt install pvs-studio strace -y
          pvs-studio-analyzer credentials PVS-Studio Free FREE-FREE-FREE-FREE
      - name: Check out repository code
        uses: actions/checkout@v3
        # academic work ${{ secrets.PVS_STUDIO_CREDENTIALS }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
          source-root: main

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
      - name: Build for ESP32
        env:
          PLATFORM: linux64
          IDF_TARGET: ${{ matrix.idf_target }}
        shell: bash
        run: |
          . ${IDF_PATH}/export.sh
          idf.py build
      # Performs a CodeQL analysis.
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
      # Performs a PVS-Studio analysis.
      - name: Perform PVS-Studio Analysis
        run: |
          pvs-studio-analyzer analyze -c ./.vscode/pvsconfig.cfg -R ./.vscode/.pvsconfig -f build/compile_commands.json -j
      - name: Convert report
        run: |
          plog-converter -t sarif -o pvs-report.sarif build/PVS-Studio.log
      - name: Publish report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: pvs-report.sarif
          category: PVS-Studio
